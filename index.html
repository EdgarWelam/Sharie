<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 340px;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 15px;
    }

    h1 {
      color: #e63946;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yes {
      background: #e63946;
      color: white;
    }

    .no {
      background: #ccc;
    }

    #response {
      margin-top: 12px;
      font-weight: bold;
      color: #e63946;
    }

    iframe {
      margin-top: 15px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- Her picture -->
    <img src="her.jpg" alt="You ‚ù§Ô∏è">

    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <p>
      Every time I see you, everything just feels right.<br><br>
      Will you be my Valentine? üíê
    </p>

    <button class="yes" onclick="sayYes()">Yes üíñ</button>
    <button class="no" onclick="sayNo()">No üôà</button>

    <div id="response"></div>

    <!-- Song: Mirrors ‚Äì Justin Timberlake -->
    <iframe
      width="100%"
      height="80"
      src="https://www.youtube.com/embed/uuZE_IRwLNI"
      title="Mirrors - Justin Timberlake"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

  </div>

  <script>
    function sayYes() {
      document.getElementById("response").innerText =
        "You just made my heart very happy ‚ù§Ô∏èü•∞";
    }

    function sayNo() {
      document.getElementById("response").innerText =
        "That button is just decoration üòÖ Try again!";
    }
  </script>

</body>
</html>
